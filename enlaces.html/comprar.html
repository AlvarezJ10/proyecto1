<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="descripcion" content="comprar lo que eligan">
<meta name="keywords" content="Chocolates, Ofertas, Bombones, compras">
</head>
<body class="comprar">
    <form>
        <h1>Formulario de Compras</h1>
    <form action="procesar_compra.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="direccion">Dirección de Envío:</label>
        <textarea id="direccion" name="direccion" rows="4" cols="30" required></textarea><br><br>
        
        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
            <option value="">Seleccionar</option>
            <option value="Motor">Motor</option>
            <option value="Transmision">Transmision</option>
            <option value="Suspencion y Direccion">Suspencion y Direccion</option>
            <option value="Encendido">Encendido</option>
            <option value="Frenos">Frenos</option>
            <option value="Tren Delantero">Tren Delantero</option>
            <option value="Climatizacion">Climatizacion</option>
            <option value="Carroceria">Carroceria</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Embrague">Embrague</option>
            <option value="Productos de Limpieza">Productos de Limpieza</option>
        </select><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
        
        <input type="submit" value="Comprar">
    </form>

</body>
</html>
